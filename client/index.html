<!doctype html>
<html>
<head>
    <title>Qcode the GAME!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Qcode</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li id="home" class="selected"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li id="about"><a href="#">About</a></li>
                </ul>
                <div id="signDiv" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input id="signDiv-username" type="text" class="form-control" placeholder="Username">
                        <input id="signDiv-password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button id="signDiv-signIn" class="btn btn-default">Sign In</button>
                    <button id="signDiv-SignUp" class="btn btn-default">Sign Up</button>
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</head>
<body>
<div id="wrapper">
    <div id="gameDiv" style="display: none">
<div class="conatiner">
        <div id="game" style="width: 500px; height: 500px; margin-left: 200px">
                <button onclick="changeMap()" style="bottom: 0px; left: 0px" class="btn">Change map</button>
            <canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>
            <canvas id="ctx-ui" width="500" height="50" style="border:1px solid #000000;"></canvas>
            <div id="ui" style="width: 500px; height: 50px">
            </div>
            <div id="belowGame">
                <div id="messages" style="width: 500px; height: 100px;overflow-y:scroll"></div>
                <form id="chat-form">
                    <input id="chat-input" type="text" style="width: 500px">
                </form>
            </div>
        </div>
</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
<script src="js/client.js"></script>
<script>

</script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
